<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="assets/css/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Promotional Banner -->
    <div class="promo-banner callout primary text-center">
      <p>Free Shipping On Us Orders Over $100</p>
    </div>
    <!-- Promotional Banner -->

    <!-- Header -->
    <header class="site-header callout">
      <div class="grid-x align-middle">
        <div class="cell small-12 medium-6">
          <a href="/" class="hamburger-menu">
            <img
              src="assets/img/hamburger-menu.svg"
              alt="Hamburger Menu"
              class="hamburger-menu-logo"
            />
          </a>
          <a href="/" class="site-logo">
            <img
              src="assets/img/d1-logo.svg"
              alt="D1 Logo"
              class="d1-site-logo"
            />
          </a>
        </div>

        <div class="cell small-12 medium-6 text-right">
          <a href="#get-started" class="get-started-btn button large primary"
            >Get Started</a
          >
          <a href="#cart" class="cart-icon" aria-label="Cart">
            <img
              src="assets/img/cart-icon.png"
              alt="Cart"
              class="cart-icon-img"
            />
          </a>
        </div>
      </div>
    </header>
    <!-- Header -->

    <div class="grid-container"></div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
